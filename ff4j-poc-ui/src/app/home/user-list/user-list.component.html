<table class="table table-bordered">
	<thead>
	<tr>
		<th>Id</th>
		<th>Name</th>
		<th>Roles</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let user of users">
		<td>{{user.id}}</td>
		<td>{{user.name}}</td>
		<td><span *ngFor="let role of user.roles">{{role.name}}</span></td>
	</tr>
	</tbody>
</table>
